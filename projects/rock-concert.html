<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Staatliches&display=swap" rel="stylesheet">
    <title>rock-concert</title>
    <link rel="stylesheet" href="./css/rock-concert.css">
</head>
<body>

    <header class="h">
        <ul class="h__list">
            <li class="h__list-item"><a class="h__link" href="#">Home</a></li>
            <li class="h__list-item"><a class="h__link" href="#">About</a></li>
            <li class="h__list-item"><a class="h__link" href="#">Schedule</a></li>
            <li class="h__list-item"><a class="h__link" href="#">Contacts</a></li>
        </ul>
        <button class="h__btn">BUY TICKETS</button>
    </header>
    <main class="m">
        <div class="m__wrapper-top">
            <h1 class="m__title">ROCK</h1>
            <h2 class="m__undertitle">Concert</h2>
            <p class="m__text">Bring Your friends</p>
            <p class="m__text">And get ready to party</p>
        </div>

        <div class="m__wrapper-bot">
            <p class="m__date">22</p>
            <p class="m__day">Friday</p>
            <p class="m__place">At Gallow Hall Center</p>
        </div>

    </main>
    <footer class="f">
        <svg class="f__social" width="50" height="50">
          <use href="./img/gym/sprite.svg#you"></use>
        </svg>
        <svg class="f__social" width="50" height="50">
            <use href="./img/gym/sprite.svg#fa"></use>
          </svg>

          <p></p>
          <p></p>

          <svg class="f__social" width="50" height="50">
            <use href="./img/gym/sprite.svg#tw"></use>
          </svg>
          <svg class="f__social" width="50" height="50">
            <use href="./img/gym/sprite.svg#ins"></use>
          </svg>
    </footer>
    
</body>
</html>
